<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação JS</title>
    <style>
        body{
            font: 12pt arial;
        }
        button{font-size: 12pt; padding: 30px;}
    </style>
</head>
<body>
    <h1>Interagindo com algumas funções</h1>
    <button onclick="clicou()"> Clique aqui!!! </button>
    <script>
        function clicou() {
            window.alert('você clicou no quadrado')
        }
        /* (L.16) No parametro onclick na trag button do html iremos adicionar um evento que sera tratado pelo  JS, jamais esqueça o parênteses)
        (L.18) Essa é a line é a definição da função que tratará o envento o W.alert estara dentro da função identificada pela palavra function do JS*/
        /*tudo que estiver entre chaves ({}) em Js chamaremos de bloco*/ 
        
        </script>
</body>
</html>
