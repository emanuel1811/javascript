<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{font:normal 20pt Ariaç}
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras.<br/>`) /*length é o tamanho da string em caracteres 
        write dara a resposta na tela da view port*/
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
