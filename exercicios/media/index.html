<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com Js</title>
    <style>
        body{font:12pt Arial;}
        button{font-size: 12pt; padding: 30px;}
    </style>
</head>
<body>
    <h1>Média do aluno V1.0</h1>
    <button onclick="media()">Calcular média</button>
    <section id="situação">
        <p>O resultado vai aparecer aqui...</p>
    </section>

    <script>
        function media(){
            let nom = window.prompt('Qual é o nome do aluno?')/*não necessario conversão para Number*/
            let n1 = Number(window.prompt(`Qual foi a primeira nota do aluno ${nom}?`))
            let n2 = Number(window.prompt(`Além de ${n1}, qual foi a outra nota de ${nom}?`))
            med = (n1 + n2)/2 /*repare os parênteses*/

            let res = document.getElementById('situação')
            res.innerHTML = `<p>Calculando a média final de <mark>${nom}</mark>.</p>`
            res.innerHTML += `<p> As notas obtidas foram <mark>${n1} e ${n2}</mark>.</p>`
            res.innerHTML += `<p>A média final será <mark>${med}</mark>.</p>`
        }
    </script>
</body>
</html>
