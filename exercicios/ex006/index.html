<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com dados JS</title>
</head>
<body>
    <h1>Trabalahdno com Dados V2.0</h1>
    <button onclick="iniciou()">Clique para começar</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado....</p>
    </section>
    <script>
        function iniciou(){
            let nome = window.prompt('Qual seu nome?')
            let res = window.document.getElementById('resultado')
            res.innerHTML = `<p>Olá, <strong> ${nome}</strong>! È uma honra lhe conhecer! &#x1F596;`
        }

    </script>

</body>
</html>
